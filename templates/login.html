<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    /* Center the form on the page */
    
    body {
        
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
    }

    /* Form container */
    form {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    /* Form heading */
    form h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Input fields */
    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
    }

    /* Button styling */
    form button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background-color: #45a049;
    }

    /* Link styling */
    form p {
        margin-top: 15px;
    }

    form p a {
        color: #4CAF50;
        text-decoration: none;
    }

    form p a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <form method="POST">
    <h2>Login</h2>
    
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    
    <button type="submit">Login</button>

    <!-- Show message if wrong password -->
    {% if message %}
        <div style="color: red; margin-top: 10px;">{{ message }}</div>
    {% endif %}

    <p><a href="/signup">Create account</a></p>
</form>

</body>

</html>
