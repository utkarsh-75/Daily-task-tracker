<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset & font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #1a1a1a 100%);
            color: #fff;
        }

        /* Starry background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.goodfon.com/wallpaper/nbig/3/5c/peyzazh-zvezdnoe-nebo-zvezdy.webp') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* Form container */
        form {
            background-color: rgba(20, 20, 30, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
            width: 320px;
            text-align: center;
        }

        /* Heading */
        form h2 {
            color: #00ffe0;
            margin-bottom: 25px;
            font-size: 28px;
        }

        /* Input fields */
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
            font-size: 14px;
        }

        form input::placeholder {
            color: #888;
        }

        /* Button */
        form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 20px;
            border: none;
            background-color: #00ffe0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #00c7b0;
        }

        /* Message */
        .message {
            margin-top: 10px;
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Link styling */
        form p a {
            color: #00ffe0;
            text-decoration: none;
            font-size: 14px;
        }

        form p a:hover {
            color: #00c7b0;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form method="POST">
        <h2>Login</h2>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <!-- Show message if wrong password -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <p><a href="/signup">Create account</a></p>
    </form>
</body>

</html>
