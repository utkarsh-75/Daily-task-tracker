<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .left { border-right: 1px solid #ddd; padding-right: 20px; }
    .right { padding-left: 20px; }
    canvas { max-width: 100%; }
    li { margin-bottom: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="container">
    <!-- Left side: form + task list -->
    <div class="left">
      <form id="taskForm">
        <input name="title" placeholder="Task Title" required>
        <input type="datetime-local" name="start_time" required>
        <input type="datetime-local" name="end_time" required>
        <button type="submit">Add Task</button>
      </form>

      <h2>Your Tasks</h2>
      <ul id="taskList"></ul>
    </div>

    <!-- Right side: charts -->
    <div class="right">
      <h2>Daily Records</h2>
      <canvas id="dailyChart"></canvas>

      <h2>Monthly Records</h2>
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>

<script>
async function loadTasks() {
  const res = await fetch('/api/tasks');
  const tasks = await res.json();
  renderTasks(tasks);
  renderCharts(tasks);
}

function renderTasks(tasks) {
  const list = document.getElementById('taskList');
  list.innerHTML = '';

  tasks.forEach(t => {
    const li = document.createElement('li');
    li.innerHTML = `
      ${t.title} - ${t.duration} mins (${t.start_time} â†’ ${t.end_time})
      <button onclick="editTask(${t.id}, '${t.title}', '${t.start_time}', '${t.end_time}')">Edit</button>
      <button onclick="deleteTask(${t.id})">Delete</button>
    `;
    list.appendChild(li);
  });
}

function renderCharts(tasks) {
  const daily = {};
  const monthly = {};

  tasks.forEach(t => {
    const day = new Date(t.start_time).toLocaleDateString();
    daily[day] = (daily[day] || 0) + t.duration;

    const month = new Date(t.start_time).toLocaleString('default', { month: 'short', year: 'numeric' });
    monthly[month] = (monthly[month] || 0) + t.duration;
  });

  new Chart(document.getElementById('dailyChart'), {
    type: 'bar',
    data: { labels: Object.keys(daily), datasets: [{ label: 'Minutes Spent per Day', data: Object.values(daily) }] }
  });

  new Chart(document.getElementById('monthlyChart'), {
    type: 'line',
    data: { labels: Object.keys(monthly), datasets: [{ label: 'Minutes Spent per Month', data: Object.values(monthly) }] }
  });
}

// Add Task
document.getElementById('taskForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());

  if (data.start_time.length === 16) data.start_time += ":00";
  if (data.end_time.length === 16) data.end_time += ":00";

  await fetch('/api/tasks', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  e.target.reset();
  loadTasks();
});

// Delete Task
async function deleteTask(id) {
  if (!confirm("Are you sure you want to delete this task?")) return;
  await fetch(`/api/tasks/${id}`, { method: "DELETE" });
  loadTasks();
}

// Edit Task
function editTask(id, title, start_time, end_time) {
  const form = document.getElementById('taskForm');
  form.title.value = title;
  form.start_time.value = start_time.slice(0,16);
  form.end_time.value = end_time.slice(0,16);

  form.onsubmit = async function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    if (data.start_time.length === 16) data.start_time += ":00";
    if (data.end_time.length === 16) data.end_time += ":00";

    await fetch(`/api/tasks/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    form.reset();
    // Restore default add behavior
    form.onsubmit = async function(e) {
      e.preventDefault();
      const newData = Object.fromEntries(new FormData(form).entries());
      if (newData.start_time.length === 16) newData.start_time += ":00";
      if (newData.end_time.length === 16) newData.end_time += ":00";
      await fetch('/api/tasks', { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(newData) });
      form.reset();
      loadTasks();
    }

    loadTasks();
  }
}

loadTasks();
</script>
</body>
</html>
